<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <script type="text/javascript" src="main.js"></script>
  <script type="module">
    var options = {
      print: (function () {
        return function (text) {
          text = Array.prototype.slice.call(arguments).join(' ');
          console.info(text);
        };
      })(),
      printErr: function (text) {
        text = Array.prototype.slice.call(arguments).join(' ');
        console.error(text);
      }
    };
    let wasmModule = loadEnumsWasmModule(options);
    console.log("Loaded Enums wasm");
    // C-style enums
    console.log(wasmModule.Foo_Bar.A);
    console.log(wasmModule.Foo_Bar.B);
    // C++ style scoped enums
    console.log(wasmModule.Foo_Bar1.A);
    console.log(wasmModule.Foo_Bar1.B);
  </script>
</body>

</html>
