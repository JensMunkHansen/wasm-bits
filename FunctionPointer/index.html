<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script type="text/javascript" src="main.js"></script>
    <script type="module">
        var options = {
            print: (function () {
                return function (text) {
                    text = Array.prototype.slice.call(arguments).join(' ');
                    console.info(text);
                };
            })(),
            printErr: function (text) {
                text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            },
        };
        let wasmModule = await loadFunctionPointerWasmModule(options);
        console.log("Loaded FunctionPointer wasm");
        wasmModule.runCallback((num) => {
            console.log("num=", num);
        })
    </script>
</body>

</html>
