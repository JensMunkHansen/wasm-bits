<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
</head>
<body>
  <canvas id="canvas" style="position: absolute; left: 0; top: 0;"></canvas>
  <script type="module">
    import createViewerModule from './Viewer.js';
    var options = {
      print: (function () {
        return function (text) {
          text = Array.prototype.slice.call(arguments).join(' ');
          console.info(text);
        };
      })(),
      printErr: function (text) {
        text = Array.prototype.slice.call(arguments).join(' ');
        console.error(text);
      },
    };
    let wasmModule = await createViewerModule(options);
    var viewer = new wasmModule.vtkViewer();
    viewer.initialize("canvas");
    viewer.resetView();
    viewer.render();
    viewer.run();
  </script>
</body>

</html>
