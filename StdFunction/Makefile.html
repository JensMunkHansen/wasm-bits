<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Function Pointer Example</title>
    <script src="function_pointer.js"></script>
</head>
<body>
    <script>
        // Wait for the Emscripten module to be ready
        Module['onRuntimeInitialized'] = function() {
            // Define the JavaScript function to pass
            function jsFunction() {
                console.log("JavaScript function called from C++!");
            }

            // Convert the JS function to a function pointer
            var funcPtr = Module.addFunction(jsFunction, 'v');

            // Pass the function pointer to C++
            Module.ccall('set_function_pointer', null, ['number'], [funcPtr]);

            // Later on, call the stored function from C++
            Module.ccall('call_stored_function', null, [], []);
        };
    </script>
</body>
</html>
