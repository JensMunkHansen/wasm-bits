<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASM Viewer Side-by-Side</title>
  <style>
    body, html {
        margin: 0;  /* Remove default margin */
        height: 100%;  /* Ensure body and html take full height */
        overflow: hidden;  /* Prevent scrolling */
    }
    .container {
        position: relative;
        width: 100%;
        height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="canvas" style="position: absolute; left: 0; top: 0; width: 50%; height: 100%; border: 1px solid black;"></canvas>
    <canvas id="canvas2" style="position: absolute; left: 50%; top: 0; width: 50%; height: 100%; border: 1px solid black;"></canvas>
  </div>  
  <script type="module">
    import createViewerModule from './Viewer.js';
    (async function() {
	// Define options for the WASM module
	const options = {
            print: function(...args) {
		console.info(...args);
            },
            printErr: function(...args) {
		console.error(...args);
            },
	};

        // Load the WebAssembly module
        let wasmModule = await createViewerModule(options);
        
        // Initialize the viewer
        //const canvas = document.getElementById('canvas');
        const viewer = new wasmModule.vtkViewer();
        viewer.initialize("canvas");
        viewer.addData();
        viewer.setSize(300, 300);
        //viewer.resetView();
        viewer.render();
        viewer.run(); // Hooks into message loop
        // Function to update the canvas
        function animate() {
          viewer.render(); // Ensure your viewer has a render function
          requestAnimationFrame(animate);
        }

	//setTimeout(() => {
        //  window.dispatchEvent(new Event('resize'));
        //}, 0);

        canvas.setAttribute('tabindex', '0');
        // grab focus when the render window region receives mouse clicks.
        canvas.addEventListener('click', () => canvas.focus());
	
	// Start the animation loop
	//animate();
    })();
  </script>
</body>
</html>
